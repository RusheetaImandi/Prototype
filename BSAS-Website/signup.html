<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Signup - Bus Service Application System</title>
</head>
<body>
  <div class="header">
    <img src="your-logo-url.png" alt="Logo" class="logo">
    <div class="title">BSAS</div>
  </div>

  <div class="signup-page">
    <h1 class="main-title">Signup</h1>
    <form class="signup-form" onsubmit="return handleSignup(event)">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Enter a username" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    // Handle signup and redirect to select your route page
    function handleSignup(event) {
      event.preventDefault(); // Prevent the default form submission
      // Here you can add logic to process the signup data
      window.location.href = 'locations.html'; // Redirect to the select your route page
      return false; // Prevent further form submission
    }
  </script>
</body>
</html>
