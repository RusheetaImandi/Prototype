<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login - Bus Service Application System</title>
</head>
<body>
  <div class="header">
    <img src="your-logo-url.png" alt="Logo" class="logo">
    <div class="title">BSAS</div>
  </div>
  
  <div class="login-page">
    <h1 class="main-title">Login</h1>
    <form class="login-form" onsubmit="return handleLogin(event)">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
    
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    // Handle login and redirect to select your route page
    function handleLogin(event) {
      event.preventDefault(); // Prevent the default form submission
      // Here you can add logic to validate the credentials or send a request to the server if needed
      window.location.href = 'locations.html'; // Redirect to the select your route page
      return false; // Prevent further form submission
    }
  </script>
</body>
</html>
